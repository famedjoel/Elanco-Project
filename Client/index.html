<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elanco Apps</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.mjs"></script>

</head>

<body>

    <header id=logo-id>
        <img src="Elanco.svg.png" alt="Elanco Apps Logo" id="logo">
    </header>

    <nav>
        <a href="tool.html">Tools</a>
        <a href="about.html">About</a>
    </nav>

    <main>

        <section id="user-list">
            <header>
                Applications
            </header>
            <button id="user">
                <ul id="application-list">
                    <!-- Application names will be dynamically inserted here -->
                </ul>
            </button>
        </section>

        <section id="resource-list">
            <header>
                Resources
            </header>
            <button id="resource">
                <ul id="resource-list-content">
                    <!-- Resource list will be dynamically inserted here -->
                </ul>
            </button>
        </section>
    </main>

</body>

</html>
